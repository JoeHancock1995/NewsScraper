<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>

    <link rel="stylesheet" href="css/style.css"/>

</head>

<body>
  <header>
    <nav class= "navtop">
      <div class="scrapebtn">
        <button class="navbtn" id="scrapebtn">SCRAPE NEW ARTICLES</button>
      </div>  
      <div class="commentbtn">
        <button class="navbtn">COMMENT</button>
      </div>
    </nav>
  </header>
  <div id="wrapper">

          <form action="/action_page.php" id="usrform">

            <input type="submit">
          </form>
          <br>
          <textarea rows="4" cols="50" name="comment" form="usrform">
          Enter text here...</textarea>
      </div>
  </div>
